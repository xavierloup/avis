<form>
    <div class="form-group">
        <div class="col-md-3">
            <label for="creation_date">Date</label>
            <input type="text" value="{{ review.creation_date | date : 'short' }}" class="form-control" id="creation_date"></input>
        </div>
        <div class="col-md-3">
            <label for="score">Sentiment</label>
            <input type="text" value="{{ review.score }}" class="form-control" ng-class="{ btn-success: review.score>0, btn-warning: review.score==0, btn-danger: review.score<0}" id="score"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="text" style="margin-top:20px">Avis sur l'agence</label>
            <textarea rows="5" class="form-control" id="text">{{ review.text }}</textarea>
        </div>
    </div>
</form>
